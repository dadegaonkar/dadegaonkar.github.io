<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Designer Evolution</title>
        <style>
            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            body {
                height: 100%;
                background: #161616;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                font-family: "Silkscreen", cursive;
            }
            .coming-soon {
                position: absolute;
                top: 20px;
                font-family: "DM Mono", monospace;
                font-weight: 300;
                font-size: 14px;
                letter-spacing: 0.05em;
                opacity: 1;
                background: linear-gradient(
                    to right,
                    #3498db,
                    #9b59b6,
                    #c0392b,
                    #e67e22,
                    #f1c40f,
                    #7dce45
                );
                background-size: 600% 100%;
                animation: rainbow-move 24s linear infinite;
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                padding: 5px;
                text-shadow: none;
            }
            .center-container {
                flex: 1 1 auto;
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
                gap: 10%;
                align-items: center;
                width: 100vw;
                margin-bottom: 1%;
                margin-left: 1%;
                margin-right: 1%;
            }
            .avatar {
                width: 32vw;
                max-width: 320px;
                min-width: 120px;
                aspect-ratio: 1/1;
                background: transparent;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 20px;
                position: relative;
            }
            @keyframes rainbow-move {
                0% {
                    background-position: 0% 0;
                }
                100% {
                    background-position: 600% 0;
                }
            }

            @keyframes evolve {
                0% {
                    transform: scale(1) rotateY(0deg);
                }
                50% {
                    transform: scale(1.1) rotateY(180deg);
                }
                100% {
                    transform: scale(1) rotateY(360deg);
                }
            }

            .avatar-blur {
                position: absolute;
                width: 100%;
                height: 100%;
                display: block;
                object-fit: contain;
                filter: blur(8px) brightness(0.7);
                animation: evolve 1s cubic-bezier(0.645, 0.045, 0.355, 1)
                    infinite;
                transform-style: preserve-3d;
                backface-visibility: visible;
                opacity: 0.6;
            }

            .avatar-shape {
                width: 100%;
                height: 100%;
                display: block;
                object-fit: contain;
                position: relative;
                z-index: 1;
                animation: evolve 1s cubic-bezier(0.645, 0.045, 0.355, 1)
                    infinite;
                transform-style: preserve-3d;
                backface-visibility: visible;
            }
            .dialogue-box {
                width: 98%;
                min-width: 220px;
                background: #2f665a;
                border: 6px solid #a23d3d;
                border-radius: 16px;
                box-sizing: border-box;
                padding: 25px 35px;
                margin: 0 auto;
                position: relative;
                font-size: 1.2em;
                text-transform: uppercase;
                letter-spacing: 0.1em;
            }
            .dialogue-box .dialogue-title {
                font-weight: normal;
                color: #fff;
                font-size: 2em;
                margin-bottom: 15px;
                letter-spacing: 0.1em;
            }
            .dialogue-box .dialogue-text {
                color: #fff;
                font-size: 1.5em;
                margin-top: 0.2em;
                letter-spacing: 0.1em;
                line-height: 1.5;
            }
            /* Add pixelated rendering */
            .dialogue-box {
                image-rendering: pixelated;
                font-smooth: never;
                -webkit-font-smoothing: none;
            }
            .avatar-shape,
            .avatar-blur {
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                transform-origin: center center;
            }
            @media (max-width: 600px) {
                .avatar {
                    width: 50vw;
                    min-width: 80px;
                }
                .dialogue-box {
                    font-size: 1.1em;
                    padding: 20px 25px;
                }
            }
            @media (max-width: 400px) {
                body {
                    height: 98%;
                }
                .avatar {
                    width: 70vw;
                    min-width: 60px;
                }
                .dialogue-box {
                    font-size: 0.9em;
                    padding: 15px 20px;
                }
            }
        </style>
        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=DM+Mono:wght@300&display=block"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="coming-soon">//new website coming soon//</div>
        <div class="center-container">
            <div class="avatar">
                <!-- Blurred silhouette for motion blur effect -->
                <img
                    class="avatar-blur"
                    src="./images/silhouette.png"
                    alt="Blurred silhouette"
                />
                <!-- Main silhouette image with animation -->
                <img
                    class="avatar-shape"
                    src="./images/silhouette.png"
                    alt="Designer silhouette"
                />
            </div>
            <div class="dialogue-box">
                <div class="dialogue-title">WHAT?</div>
                <div class="dialogue-text">THIS DESIGNER IS EVOLVING!</div>
            </div>
        </div>
    </body>
</html>
